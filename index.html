<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link data-require="bootstrap-css@*" data-semver="3.2.0" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <script data-require="jquery@*" data-semver="2.1.1" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script data-require="bootstrap@*" data-semver="3.2.0" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.js"></script>
    <link rel="stylesheet" href="assets/css/main.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <table class="table">
                <thead>
                    <tr>
                        <th class="text-center">Heading 1</th>
                        <th class="text-center">Heading 2</th>
                        <th class="text-center">Heading 3</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <button type="button" class="btn btn-primary pop" data-container="body" data-toggle="popover"
                                data-placement="right" data-content="<a class='create' href='#' data-toggle='modal' data-target='#create_chapt'><i class='fa fa-plus-circle'></i> Create</a><br>
                                            <a class='edit' href='#' data-toggle='modal' data-target='#edit_chapt'><i class='fa fa-edit'></i> Modify</a>"
                                data-original-title="" title="Add Chapter Item">
                                <i class="fa fa-book"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- Create Chapter Modal -->
        <div class="modal fade" id="create_chapt" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="exampleModalLabel1">Create Chapter(s)</h4>
                        <button type="button" id="new_chapter" class="btn btn-primary">
                            <i class="fa fa-plus"></i>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="chapters">
                            <div hidden>
                                <i class="fa fa-trash-o"></i>
                                <button class="collapsible"> New Chapter </button>
                                <div class="content">
                                    <!-- content goes here -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success">Create</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Edit Chapter Modal -->
        <div class="modal fade" id="edit_chapt" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel2"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="exampleModalLabel2">Edit Chapter(s)</h4>
                    </div>
                    <div class="modal-body">
                        <!-- body content goes here -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success">Edit</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>

</html>
